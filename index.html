---
title: 가장 최근에 올라온 글
layout: page
---


<div class="page-body">
    <div class="container-xl">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        {% for post in site.posts limit:5 %}
                        <div class="list-group list-group-flush list-group-hoverable">
                            <div class="list-group-item">
                                <div class="row align-items-center">
                                    <div class="col-auto">
                                        <span class="avatar avatar-rounded">{{ post.emoji }}</span>
                                    </div>
                                    <div class="col">
                                        <div class="text-truncate"><a href="{{ post.url }}">{{ post.title }}</a></div>
                                        <div class="text-muted">{{ post.subtitle }}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
