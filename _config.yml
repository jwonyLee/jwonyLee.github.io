# Site settings
title:          🌩 먹구름
description:    "방구석 iOS 개발자"
baseurl:        ""
url:            "https://jwonylee.github.io"

# Google Analytics
google_analytics: UA—XXXXXXXX-X

# Author
author:
  name:         리을
  url:          https://jwonylee.github.io
  email:        jiwon.swdev@gmail.com

# Build settings
highlighter: none
markdown:       kramdown
kramdown:
  input: GFM

include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:title
paginate:       10

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Collections
collections:
  iOSInterviewquestions:
    output: true
    permalink: /:collection/:title