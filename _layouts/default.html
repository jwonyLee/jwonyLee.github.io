<!DOCTYPE html>
<html lang="ko">

{% include head.html %}
<style>
    /* Sidebar Navigation */
    .section-nav {
        position: fixed;
        top: 50%;
        transform: translate(0, -50%);
        font-size: small;
        width: 300px;
        display: none;
    }
	
    @media screen and (min-width: 1400px) {
        .section-nav {
            display: block;
        }
    }

    .section-nav a {
        text-decoration: none;
        display: block;
        padding: .125rem 0;
        color: #868e96;
        transition: all 50ms ease-in-out;
        word-wrap: break-word;
    }

    .section-nav ul {
        padding-left: 1rem;
    }
</style>
<body>

    {% include navigation.html %}
    {% include toc.html %}
    
    <main class="post-article">
        {{ content }}
    </main>

    {% include footer.html %}
</body>

</html>
