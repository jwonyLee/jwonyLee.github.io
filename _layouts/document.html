<!DOCTYPE html>
<html>
    <script type="application/json" id="pagePermalinks">
    {
        {% for post in site.wiki %}
        "{{ post.title | slugify }}": "{{ post.url }}"{% if forloop.last == false %}, {% endif %}
        {% endfor %}
    }
    </script>
        
    {% include header.html %}
    <body>
        <div class="page-content">
            <div class="post">
                {{ content }}
            </div>
        </div>
        {% include footer.html %}
    </body>
</html>
